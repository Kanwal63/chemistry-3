<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Quiz | Chapter 3</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="app-container">
        
        <!-- Top Banner -->
        <div class="top-banner">
            Shaheen School & Coaching Center | 03138682068
        </div>

        <!-- Login Screen -->
        <div id="login-screen" class="screen active">
            <div class="login-layout">
                <div class="content-frame">
                    <h1 class="main-title">Chemistry Quiz</h1>
                    <p class="subtitle">Chapter 3: Periodic Table and Periodicity of Properties</p>
                    <h2 class="form-title urdu">معلومات درج کریں</h2>
                    
                    <div class="input-group">
                        <label for="name-entry">Your Name (آپ کا نام):</label>
                        <input type="text" id="name-entry" class="text-entry" placeholder="Enter your name" autocomplete="off">
                    </div>
                    
                    <div class="input-group">
                        <label for="detail-entry">Class / Roll No (کلاس / رول نمبر):</label>
                        <input type="text" id="detail-entry" class="text-entry" placeholder="Enter class or roll number" autocomplete="off">
                    </div>
                    
                    <div class="input-group">
                        <label for="phone-entry">Phone No (فون نمبر):</label>
                        <input type="tel" id="phone-entry" class="text-entry" placeholder="Enter your 11-digit phone number" autocomplete="off">
                    </div>
                    
                    <button id="start-quiz-btn" class="action-button start-button" disabled>Start Quiz (کوئز شروع کریں)</button>
                </div>

                <!-- Records Sidebar -->
                <div id="records-sidebar">
                    <h3 class="sidebar-title">Player Records (فون ریکارڈ)</h3>
                    <div id="sidebar-unlock-view">
                        <p>Enter password to view records.</p>
                        <input type="password" id="admin-password" placeholder="Password">
                        <button id="unlock-records-btn">Unlock</button>
                    </div>
                    <div id="sidebar-content-view" class="hidden">
                        <!-- Phone records will be listed here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <div class="welcome-text"></div>
                <div class="header-main-row">
                    <button id="back-to-menu-btn" class="back-button">Back</button>
                    <div class="quiz-title">Chapter 3 Quiz</div>
                    <button id="view-record-btn" class="record-button">View Record</button>
                </div>
            </div>

            <div class="status-bar">
                <div id="progress-label" class="status-label">Question: 1 / 100</div>
                <div id="score-label" class="status-label score">Score: 0</div>
            </div>

            <div id="question-container">
                <div id="question-eng" class="question-text"></div>
                <div id="question-urdu" class="question-text urdu"></div>
            </div>

            <div id="options-container">
                <!-- Option display divs will be generated by JavaScript -->
            </div>
            
            <!-- Answer Input Box -->
            <div id="answer-input-container">
                <input type="text" id="answer-input" placeholder="Write the correct answer and press enter button." autocomplete="off">
            </div>

            <div id="feedback-label" class="feedback-text"></div>
        </div>
        
        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <div class="content-frame results-content">
                <h2 class="results-title">Quiz Complete! (کوئز مکمل)</h2>
                <div id="results-summary" class="results-summary"></div>
                <div class="results-buttons">
                    <button id="play-again-btn" class="action-button">Play Again (دوبارہ کھیلیں)</button>
                    <button id="main-menu-btn" class="action-button secondary">Main Menu (مرکزی صفحہ)</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Player Record Modal -->
    <div id="record-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 class="record-title urdu">--- پلیئر ریکارڈ ---</h2>
            <div id="record-details"></div>
            <button id="print-record-btn" class="action-button">Print Record (ریکارڈ پرنٹ کریں)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
